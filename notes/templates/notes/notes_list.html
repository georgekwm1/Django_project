{% extends "base.html"%}
{% block content %}
<!-- Photo Grid -->
<div class="w3-row-padding" id="myGrid" style="margin-bottom: 128px">
  {% for note in notes %}
  <div class="w3-quarter">
    <div>
      <a href="{{ note.id }}"><h2>{{ note.title }}</h2></a>
      <p>{{ note.text }}</p>
      <a href="{% url 'note.delete' pk=note.id %}"><button class="w3-button w3-black">Delete</button></a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
